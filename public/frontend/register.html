    <div class="page-content page-auth">
        <div class="section-store-auth" data-aos="fade-up">
            <div class="container">
                    <div class="row align-items-center justify-content-center row-login" id="register">
                        <div class="col-lg-4">
                            <h2>
                                Memulai jual beli <br>
                                dengan cara terbaru.
                            </h2>
                            <form action="#" class="mt-3">
                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input 
                                        type="text" 
                                        id="name" 
                                        class="form-control is-valid"
                                        autofocus
                                        name="name"
                                        v-model="name"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input 
                                        type="text" 
                                        id="email" 
                                        name="email"
                                        class="form-control is-invalid" 
                                        v-model="email"
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input 
                                        type="text" 
                                        id="password" 
                                        class="form-control"
                                    />
                                </div>
                                <div class="form-group">
                                    <label>Store</label>
                                    <p class="text-muted">
                                        Apakah anda ingin membuka toko ?
                                    </p>
                                    <div class="custom-control custom-radio custom-control-inline">
                                    <input 
                                        type="radio" 
                                        name="is_store_open" 
                                        id="openStoreTrue" 
                                        v-model="is_store_open" 
                                        class="custom-control-input" 
                                        :value="true"
                                    />
                                    <label for="openStoreTrue" class="custom-control-label">
                                        Iya, boleh
                                    </label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                    <input 
                                        type="radio" 
                                        name="is_store_open" 
                                        id="openStoreFalse" 
                                        v-model="is_store_open" 
                                        class="custom-control-input" 
                                        :value="false"
                                    />
                                    <label for="openStoreFalse" class="custom-control-label">
                                        Enggak, Makasih
                                    </label>
                                    </div>
                                </div>
                                <div class="form-group" v-if="is_store_open">
                                    <label for="namaToko">Nama Toko</label>
                                    <input 
                                        type="text" 
                                        id="namaToko" 
                                        class="form-control"
                                    />
                                </div>
                                <div class="form-group" v-if="is_store_open">
                                    <label for="namaToko">Kategori</label>
                                    <select name="kategori" id="kategori" class="form-control">
                                        <option value="" disabled>Select category</option>
                                    </select>
                                </div>
                                <button class="btn btn-block btn-success mt-4" type="submit">
                                    Sign Up
                                </button>
                                <button class="btn btn-block btn-signup mt-2" type="submit">
                                    Back to sign in
                                </button>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </duv>
