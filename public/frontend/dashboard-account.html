<!DOCTYPE html>

  <body>
    <div class="page-dashboard">
        <div class="d-flex" id="wrapper" data-aos="fade-right">
            <!-- sidebar -->
            <div class="border-right" id="sidebar-wrapper">
                <div class="sidebar-heading text-center">
                    <img src="/images/dashboard-store-logo.svg" alt="logo" class="my-4">
                </div>
                <div class="list-group list-group-flush">
                    <a href="dashboard.html" class="list-group-item list-group-item-action">
                        Dashboard
                    </a>
                    <a href="dashboard-products.html" class="list-group-item list-group-item-action">
                      My products
                    </a>
                    <a href="transaction.html" class="list-group-item list-group-item-action">
                        Transactions
                    </a>
                    <a href="dashboard-setting.html" class="list-group-item list-group-item-action">
                        Store setting
                    </a>
                    <a href="dashboard-account.html" class="list-group-item list-group-item-action active">
                        My account
                    </a>
                    <a href="index.html" class="list-group-item list-group-item-action">
                        Sign out
                    </a>
                </div>
            </div>
            <!-- page-content -->
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light navbar-store fixed-top" data-aos="fade-down">
                    <div class="container-fluid">
                        <button 
                            class="btn btn-secondary d-md-none mr-auto mr-2" 
                            id="menu-toggle"
                        />
                            &laquo; Menu
                        </button>
                        <button 
                            class="navbar-toggler" 
                            type="button" 
                            data-toggle="collapse" 
                            data-target="#navbarSupportedContent"
                        >
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <!-- desktop menu -->
                        <ul class="navbar-nav d-none d-lg-flex ml-auto">
                            <li class="nav-item dropdown">
                                <a 
                                    href="#" 
                                    class="nav-link" 
                                    id="navbarDropdown" 
                                    role="button" 
                                    data-toggle="dropdown"
                                >
                                <img 
                                    src="images/icon-user.png" 
                                    alt="user" 
                                    class="rounded-circle mr-2 profile-picture"
                                    />
                                    Hi, Syafiq
                                </a>
                                <div class="dropdown-menu">
                                    <a href="dashboard.html" class="dropdown-item">Dashboard</a>
                                    <a href="dashboard-account.html" class="dropdown-item">Setting</a>
                                    <div class="dropdown-divider"></div>
                                    <a href="/" class="dropdown-item">Logout</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link d-inline-block mt-2">
                                    <img src="images/icon-cart-filled.svg" alt="filled">
                                </a>
                            </li>
                        </ul>
                        <!-- mobile menu -->
                        <ul class="navbar-nav d-block d-lg-none">
                            <li class="nav-item">
                                <a href="#" class="nav-link">
                                    Hi, Syafiq
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link d-inline">
                                    Cart
                                </a>
                            </li>
                        </ul>
                        </div>
                    </div>
                </nav>
                <div class="section-content section-dashboard-home" data-aos="fade-up">
                    <div class="container-fluid">
                        <div class="dashboard-heading">
                            <h2 class="dashboard-title">My account</h2>
                            <p class="dashboard-subtitle">
                                Update your current profile
                            </p>
                        </div>
                        <!-- section content -->
                        <div class="dashboard-content">
                                <form>
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                      <label for="addressOne">Your name</label>
                                                      <input 
                                                        type="text"
                                                        id="name" 
                                                        class="form-control" 
                                                        name="name"
                                                      />
                                                    </div>
                                                  </div>
                                                  <div class="col-md-6">
                                                    <div class="form-group">
                                                      <label for="addressOne">Email</label>
                                                      <input 
                                                        type="email" 
                                                        id="email" 
                                                        class="form-control" 
                                                        name="email"
                                                      />
                                                    </div>
                                                  </div>
                                                <div class="col-md-6">
                                                  <div class="form-group">
                                                    <label for="addressOne">Address 1</label>
                                                    <input 
                                                      type="text" 
                                                      value="Bangkinang kota" 
                                                      id="addressOne" 
                                                      class="form-control" 
                                                      name="addressOne"
                                                    />
                                                  </div>
                                                </div>
                                                <div class="col-md-6">
                                                  <div class="form-group">
                                                    <label for="addressTwo">Address II</label>
                                                    <input 
                                                      type="text" 
                                                      value="Riau" 
                                                      id="addressTwo" 
                                                      class="form-control" 
                                                      name="addressTwo"
                                                    />
                                                  </div>
                                                </div>
                                                <div class="col-md-4">
                                                  <label for="province">Province</label>
                                                  <select name="province" id="province" class="form-control">
                                                    <option value="0" selected="true" disabled="true">--Province--</option>
                                                    <option value="Riau">Riau</option>
                                                    <option value="bali">Bali</option>
                                                    <option value="Aceh">Aceh</option>
                                                    <option value="papua">Papua</option>
                                                  </select>
                                                </div>
                                                <div class="col-md-4">
                                                  <label for="City">City</label>
                                                  <select name="City" id="City" class="form-control">
                                                    <option value="0" selected="true" disabled="true">--City--</option>
                                                    <option value="bangkinang">Bangkinang</option>
                                                    <option value="bangkinang">Bandung</option>
                                                    <option value="bangkinang">Jakarta</option>
                                                    <option value="bangkinang">Palembang</option>
                                                  </select>
                                                </div>
                                                <div class="col-md-4">
                                                  <label for="postalCode">Postal Code</label>
                                                  <input 
                                                    type="number" 
                                                    value="42811" 
                                                    class="form-control" 
                                                    id="postalCode"
                                                  />
                                                </div>
                                                <div class="col-md-6">
                                                  <div class="form-group">
                                                    <label for="country">Country </label>
                                                    <select name="country" id="country" class="form-control">
                                                      <option value="0" selected="true" disabled="true">Country</option>
                                                      <option value="indonesia">Indonesia</option>
                                                      <option value="malaysia">malaysia</option>
                                                      <option value="thailand">thailand</option>
                                                    </select>
                                                  </div>
                                                </div>
                                                <div class="col-md-6">
                                                  <div class="form-group">
                                                    <label for="mobile">Number</label>
                                                    <input 
                                                      type="text" 
                                                      value="081268312221" 
                                                      id="mobile" 
                                                      class="form-control" 
                                                      name="mobile"
                                                    />
                                                </div>
                                            </div>
                                            </div>
                                            <div class="row">
                                                <div class="col text-right">
                                                    <button class="btn btn-success px-4" type="submit">
                                                        Save now
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.slim.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
        $('#menu-toggle').click(function(e) {
            e.preventDefault();
            $('#wrapper').toggleClass('toggled');
        });
    </script>
    <script src="scripts/navbar-scroll.js"></script>
  </body>
</html>
